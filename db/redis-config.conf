# Redis configuration for Stock Market Lab

# Basic settings
daemonize yes
pidfile /var/run/redis.pid
port 6379
bind 0.0.0.0

# Memory settings
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Security
requirepass stock_password

# Limits
maxclients 1000